<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Katalog Produk</h1>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Deskripsi singkat produk 1.</p>
            <p class="price">Rp 100.000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Deskripsi singkat produk 2.</p>
            <p class="price">Rp 150.000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produk 3">
            <h3>Produk 3</h3>
            <p>Deskripsi singkat produk 3.</p>
            <p class="price">Rp 200.000</p>
        </div>
    </div>
</body>
</html>
