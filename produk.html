<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Toko Risky Bawang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #001f3f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
            overflow-y: scroll;
            max-height: 600px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-weight: bold;
            color: #001f3f;
        }
        .order-btn {
            background-color: #001f3f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Produk Toko Risky Bawang</div>
    <div class="container">
        <script>
            const products = [
                {name: "ST Bawang Putih", price: "Rp 50.000/kg", img: "https://via.placeholder.com/150"},
                {name: "CT Bawang putih", price: "Rp 40.000/kg", img: "https://via.placeholder.com/150"},
                {name: "CT Bawang Merah", price: "Rp 30.000/kg", img: "https://via.placeholder.com/150"},
                {name: "Brambang", price: "Rp 35.000/kg", img: "https://via.placeholder.com/150"},
                {name: "Bawang Bombay", price: "Rp 45.000/kg", img: "https://via.placeholder.com/150"},
                {name: "Kacang India", price: "Rp 70.000/kg", img: "https://via.placeholder.com/150"},
                {name: "Kacang Java", price: "Rp 60.000/kg", img: "https://via.placeholder.com/150"},
                {name: "Gula Merah", price: "Rp 30.000/kg", img: "https://via.placeholder.com/150"},
                {name: "Ketumbar", price: "Rp 25.000/kg", img: "https://via.placeholder.com/150"},
                {name: "Kemiri", price: "Rp 50.000/kg", img: "https://via.placeholder.com/150"}
            ];
            for (let i = 0; i < 10; i++) {
                let product = products[i % products.length];
                document.write(`
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <button class="order-btn" onclick="orderProduct('${product.name}', '${product.price}')">Pesan</button>
                    </div>
                `);
            }
            function orderProduct(name, price) {
                alert(`Anda memesan ${name} dengan harga ${price}`);
            }
        </script>
    </div>
</body>
</html>
