<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Toko Risky Bawang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #e67e22;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="header">Dashboard Toko Risky Bawang</div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Bawang Merah">
            <h3>Bawang Merah</h3>
            <p>Bawang merah segar berkualitas tinggi.</p>
            <p class="price">Rp 50.000/kg</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Bawang Putih">
            <h3>Bawang Putih</h3>
            <p>Bawang putih pilihan dengan aroma khas.</p>
            <p class="price">Rp 40.000/kg</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Bawang Bombay">
            <h3>Bawang Bombay</h3>
            <p>Bawang bombay segar untuk berbagai masakan.</p>
            <p class="price">Rp 30.000/kg</p>
        </div>
    </div>
</body>
</html>
