<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Risky Palawija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A8BDA4;
            color: #3E2723;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #6E8C64;
            color: white;
            border-radius: 10px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #8E7C74;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .menu-bar a {
            padding: 10px 20px;
            background-color: #BCAAA4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .menu-bar a:hover {
            background-color: #6E5C54;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 250px;
            padding: 20px;
            text-align: center;
            background-color: #D6CBC4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin-bottom: 10px;
            color: #6E8C64;
        }
        .card p {
            background-color: #BCAAA4;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card p:hover {
            background-color: #6E5C54;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>Selamat Datang di Toko Risky Palawija</h1>
        </div>
        <div class="menu-bar">
            <a href="#">Dashboard</a>
            <a href="#">Riwayat Pembelian</a>
            <a href="#">Stok Barang</a>
            <a href="#">Laporan Transaksi</a>
            <a href="#">Metode Transaksi</a>
        </div>
        <div class="dashboard">
            <div class="card">
                <h3>Data Supplier</h3>
                <p>Lihat Data</p>
            </div>
            <div class="card">
                <h3>Barang</h3>
                <p>Lihat Data</p>
            </div>
            <div class="card">
                <h3>Barang Masuk</h3>
                <p>Lihat Data</p>
            </div>
            <div class="card">
                <h3>Barang Keluar</h3>
                <p>Lihat Data</p>
            </div>
        </div>
    </div>
</body>
</html>
