<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pembelian - Toko Risky Palawija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A8BDA4;
            color: #3E2723;
        }
        .main-content {
            padding: 20px;
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            padding: 20px;
            background-color: #6E8C64;
            color: white;
            border-radius: 10px;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }
        .menu-icon {
            display: block;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
        .menu-icon div {
            background-color: white;
            height: 4px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -240px;
            width: 240px;
            height: 100%;
            background-color: #6E8C64;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 40px;
            border-radius: 0 10px 10px 0;
            transition: left 0.3s ease;
        }
        .sidebar a {
            text-decoration: none;
            padding: 15px;
            color: white;
            font-weight: bold;
            border-bottom: 2px solid #BCAAA4;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #8E7C74;
        }
        .sidebar.show {
            left: 0;
        }
        .table-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }
        .table-card {
            background-color: #D6CBC4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: 100%;
            overflow-x: auto;
        }
        .table-card h3 {
            margin-bottom: 15px;
            color: #6E8C64;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #BCAAA4;
        }
        th {
            background-color: #8E7C74;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #F1EFE1;
        }
        tr:hover {
            background-color: #D6CBC4;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Riwayat Pembelian</a>
        <a href="#">Stok Barang</a>
        <a href="#">Transaksi</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Riwayat Pembelian Toko Risky Palawija</h1>
        </div>
        <div class="table-container">
            <div class="table-card">
                <h3>Daftar Riwayat Pembelian</h3>
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Tanggal Pembelian</th>
                            <th>Supplier</th>
                            <th>Barang</th>
                            <th>Jumlah</th>
                            <th>Total Harga</th>
                            <th>Status Pembayaran</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script>
                            let data = "";
                            for(let i = 1; i <= 20; i++) {
                                let tanggal = `2025-03-${String(i).padStart(2, '0')}`;
                                let supplier = `Supplier ${String.fromCharCode(64 + (i % 5) + 1)}`;
                                let barang = `Barang ${String.fromCharCode(88 + (i % 3))}`;
                                let jumlah = Math.floor(Math.random() * 100) + 1;
                                let totalHarga = jumlah * 50000;
                                let status = (i % 2 === 0) ? "Lunas" : "Belum Lunas";
                                data += `<tr><td>${i}</td><td>${tanggal}</td><td>${supplier}</td><td>${barang}</td><td>${jumlah}</td><td>Rp ${totalHarga.toLocaleString('id-ID')}</td><td>${status}</td></tr>`;
                            }
                            document.write(data);
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
    </script>
</body>
</html>
