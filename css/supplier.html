<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Supplier - Toko Risky</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <script>
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }
  </script>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> Toko Risky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="inventaris.html">Inventaris</a></li>
          <li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
          <li class="nav-item"><a class="nav-link" href="laporan.html">Laporan</a></li>
          <li class="nav-item"><a class="nav-link active" href="supplier.html">Data Supplier</a></li>
          <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Data Supplier</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody id="daftarSupplier">
        <!-- Data akan ditambahkan melalui JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const suppliers = [
      { id: 'SUP001', nama: 'Supplier A', alamat: 'Jl. Mawar No.1' },
      { id: 'SUP002', nama: 'Supplier B', alamat: 'Jl. Melati No.2' }
    ];

    function tampilkanSupplier() {
      const tbody = document.getElementById('daftarSupplier');
      tbody.innerHTML = '';
      suppliers.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td>${s.id}</td>
            <td>${s.nama}</td>
            <td>${s.alamat}</td>
          </tr>`;
      });
    }

    tampilkanSupplier();

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
